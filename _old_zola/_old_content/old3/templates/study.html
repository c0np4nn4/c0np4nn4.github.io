{% extends "base.html" %}

{% block content %}

{% for year, posts in section.pages | group_by(attribute="year") %}
    {% for post in posts %}
    <p>
      <div class="date">
        {{ post.date }}
      </div>

      <div class="archive_title">
        <a href="{{ post.permalink }}">{{ post.title }}</a>
      </div>
    </p>
    {% endfor %}
    
{% endfor %}

{% endblock content %}
